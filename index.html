<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Dart counter</title>
  </head>
  <body>
    <header>
      <h1>Dart counter</h1>
    </header>
    <main>
      <!-- ==== SETTINGS ==== -->>
      <section id="settings" class="main-section">
        <h2 class="section-heading">Settings</h2>
        <!-- Choose number of players-->
        <div class="nr-of-players">
          <h3 class="setting-heading">Choose number of players</h3>
          <button id="2-players">2 players</button>
          <button id="3-players">3 players</button>
          <button id="4-players">4 players</button>
          <button id="5-players">5 players</button>
          <button id="6-players">6 players</button>
          <button id="7-players">7 players</button>
          <button id="8-players">8 players</button>
        </div>

        <!-- Choose starting score -->
        <div class="starting-score">
          <button id="301">301</button>
          <button id="501">501</button>
        </div>
        <!--Choose -->
      </section>
      <!-- === END SETTINGS ==== -->

      <!-- ==== GAME ==== -->
      <section id="game" class="main-section hidden"></section>
      <!-- ==== END GAME ==== -->
    </main>
    <script src="script/script.js"></script>
  </body>
</html>
