<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dart counter</title>
  </head>
  <body>
    <header>
      <h1>Dart counter</h1>
    </header>
    <main>
      <section id="users">
        <article class="user turn" id="user1">
          <h2 class="score" id="user1-score">501</h2>
          <h3 class="username">Karl</h3>
        </article>
        <article class="user" id="user2">
          <h2 class="score" id="user2-score">501</h2>
          <h3 class="username" username>Guest</h3>
        </article>
      </section>
      <section id="score-input">
        <div id="input">
          <input type="number" id="score-number" />
        </div>

        <div id="keypad">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button id="zero">0</button>
        </div>
        <div id="submit">
          <button onclick="submitScore()">Submit</button>
        </div>
      </section>
    </main>
    <script src="script/script.js"></script>
  </body>
</html>
