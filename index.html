    <title>Dart counter</title>

    <header>
      <h1>Dart counter</h1>
    </header>

        <h2 class="section-heading">Settings</h2>

          <button>4 players</button>

          <button>6 players</button>
          <button>7 players</button>
          <button>8 players</button>
        </div>
      </section>
      <!-- === END SETTINGS ==== -->

      <!-- ==== GAME ==== -->
      <section id="game" class="main-section hidden"></section>
      <!-- ==== END GAME ==== -->
    </main>
    <script src="script/script.js"></script>
  </body>
